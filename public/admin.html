<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>TrustTrail Admin</h1>
    
    <div class="container">
        <h2>Create Initial Budget</h2>
        <form id="budget-form">
            <input type="text" id="budget-to" placeholder="To Department (e.g., Health Dept)" required>
            <input type="number" id="budget-amount" placeholder="Amount" required>
            <input type="text" id="budget-desc" placeholder="Description (e.g., Annual Budget 2025)" required>
            <button type="submit">Create Budget</button>
        </form>
    </div>

    <div class="container">
        <h2>Add New Transaction</h2>
        <form id="transaction-form">
            <input type="text" id="txn-from" placeholder="From (e.g., Health Dept)" required>
            <input type="text" id="txn-to" placeholder="To (e.g., Project Smile)" required>
            <input type="number" id="txn-amount" placeholder="Amount" required>
            <input type="text" id="txn-desc" placeholder="Description (e.g., Q3 Funding)" required>
            <button type="submit">Add Transaction</button>
        </form>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
